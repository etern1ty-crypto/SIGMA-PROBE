version: '3.8'

services:
  sigma-probe:
    build: .
    image: sigma-probe:latest
    container_name: sigma-probe
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
